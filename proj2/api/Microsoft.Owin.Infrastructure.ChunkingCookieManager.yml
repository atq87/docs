    isExternal: true
  assemblies:
  - Microsoft.Owin
  namespace: Microsoft.Owin.Infrastructure
  summary: "\nAppends a new response cookie to the Set-Cookie header. If the cookie is larger than the given size limit\nthen it will be broken down into multiple cookies as follows:\nSet-Cookie: CookieName=chunks:3; path=/\nSet-Cookie: CookieNameC1=Segment1; path=/\nSet-Cookie: CookieNameC2=Segment2; path=/\nSet-Cookie: CookieNameC3=Segment3; path=/\n"
  syntax:
    content: public void AppendResponseCookie(IOwinContext context, string key, string value, CookieOptions options)
    parameters:
    - id: context
      type: Microsoft.Owin.IOwinContext
    - id: key
      type: System.String
    - id: value
      type: System.String
    - id: options
      type: Microsoft.Owin.CookieOptions
    content.vb: Public Sub AppendResponseCookie(context As IOwinContext, key As String, value As String, options As CookieOptions)
  overload: Microsoft.Owin.Infrastructure.ChunkingCookieManager.AppendResponseCookie*
